#prefix 默认为 spring.application.name 的值，也可以通过配置项
# spring.cloud.nacos.config.prefix来配置。
#spring.profile.active 即为当前环境对应的 profile，详情可以参考 Spring Boot文档。
# 注意：当 spring.profile.active 为空时，对应的连接符 - 也将不存在，dataId 的拼接格式变成 ${prefix}.${file-extension}
#file-exetension 为配置内容的数据格式，可以通过配置项 spring.cloud.nacos.config.file-extension 来配置
# 。目前只支持 properties 和 yaml 类型。
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# spring.cloud.nacos.config.file-extension这个属性只有properties 和 yaml
spring.cloud.nacos.config.file-extension=properties
spring.application.name=nacos-spring-cloud-config